# Core Language Patterns for Smart Home Assistant
# Statikus pattern-ök, amelyek minden HA instance-ban hasznosak
# Git-ben verziókezelt, ritkán változik

version: "1.0"
created_at: "2025-01-19"
description: "Core language patterns for smart home domains, areas, and query types"

# Smart Home Domain Patterns
domains:
  temperature:
    keywords:
      hu: ["hőmérséklet", "fok", "meleg", "hideg", "forró", "langyos", "hűvös", "melegszik", "hűl"]
      en: ["temperature", "temp", "degrees", "hot", "cold", "warm", "cool", "celsius", "fahrenheit", "heating", "cooling"]
    entity_patterns:
      - "sensor.*temp*"
      - "sensor.*homerseklet*" 
      - "climate.*"
      - "sensor.*thermal*"
    query_intents: ["status_check", "comparison", "trend_analysis"]
    
  humidity:
    keywords:
      hu: ["páratartalom", "nedvesség", "párás", "száraz", "nedves", "szárít", "pára"]
      en: ["humidity", "humid", "moisture", "damp", "dry", "wet", "dampness", "dryness"]
    entity_patterns:
      - "sensor.*humidity*"
      - "sensor.*paratartalom*"
      - "sensor.*moisture*"
    query_intents: ["status_check", "comparison", "comfort_analysis"]
    
  lighting:
    keywords:
      hu: ["lámpa", "világítás", "fény", "felkapcsol", "lekapcsol", "kapcsol", "villanykörte", "világos", "sötét", "dimmer", "fényerő"]
      en: ["light", "lamp", "illuminate", "bright", "dim", "turn on", "turn off", "switch", "brightness", "bulb", "lighting"]
    entity_patterns:
      - "light.*"
      - "switch.*lamp*"
      - "switch.*lampa*"
      - "switch.*light*"
    query_intents: ["control", "status_check", "scene_setting"]
    
  energy:
    keywords:
      hu: ["energia", "fogyasztás", "termelés", "áram", "napelem", "solar", "watt", "kilowatt", "villany", "elektromos"]
      en: ["energy", "power", "consumption", "production", "solar", "electricity", "watt", "kilowatt", "electric", "grid"]
    entity_patterns:
      - "sensor.*power*"
      - "sensor.*energy*"
      - "sensor.*solar*"
      - "sensor.*napelem*"
      - "sensor.*consumption*"
    query_intents: ["status_check", "monitoring", "analysis", "cost_calculation"]
    
  security:
    keywords:
      hu: ["biztonság", "riasztó", "zár", "kulcs", "mozgás", "nyitva", "zárva", "ajtó", "ablak", "védelem"]
      en: ["security", "alarm", "lock", "key", "motion", "open", "closed", "door", "window", "safety", "protection"]
    entity_patterns:
      - "binary_sensor.*door*"
      - "binary_sensor.*window*"
      - "binary_sensor.*motion*"
      - "lock.*"
      - "alarm.*"
      - "sensor.*security*"
    query_intents: ["status_check", "control", "monitoring", "alert_management"]
    
  climate:
    keywords:
      hu: ["klíma", "fűtés", "hűtés", "légkondicionáló", "radiátor", "termosztát", "szellőzés", "ventillátor"]
      en: ["climate", "heating", "cooling", "hvac", "air conditioning", "radiator", "thermostat", "ventilation", "fan", "ac"]
    entity_patterns:
      - "climate.*"
      - "fan.*"
      - "sensor.*hvac*"
      - "switch.*heating*"
      - "switch.*cooling*"
    query_intents: ["control", "status_check", "scheduling", "efficiency"]

  media:
    keywords:
      hu: ["média", "zene", "tv", "televízió", "hang", "hangerő", "lejátszás", "videó", "film"]
      en: ["media", "music", "tv", "television", "audio", "volume", "play", "video", "movie", "sound"]
    entity_patterns:
      - "media_player.*"
      - "switch.*tv*"
      - "sensor.*media*"
    query_intents: ["control", "status_check", "content_management"]

