# Query Type Patterns
query_types:
  status_check:
    keywords:
      hu: ["hány", "mennyi", "milyen", "hogyan", "mi", "mekkora", "van-e", "mikor", "meddig"]
      en: ["how", "what", "which", "is", "are", "many", "much", "any", "when", "where"]
    patterns:
      - "^(mi|what).*(van|is)"
      - "(hány|how many).*(fok|degree)"
      - "(mennyi|how much).*(áram|power)"
    confidence_boost: 1.2
    
  control:
    keywords:
      hu: ["kapcsold", "állítsd", "indítsd", "állítsd le", "nyisd", "zárd", "emelj", "csökkentsd", "változtasd"]
      en: ["turn", "set", "start", "stop", "open", "close", "increase", "decrease", "switch", "adjust"]
    patterns:
      - "(kapcsold|turn).*(fel|on|le|off)"
      - "(állítsd|set).*(be|to)"
      - "(nyisd|open|zárd|close)"
    confidence_boost: 1.5
    
  overview:
    keywords:
      hu: ["helyzet", "összefoglaló", "minden", "összes", "mindenhol", "átfogó", "státusz", "áttekintés"]
      en: ["overview", "summary", "all", "everything", "everywhere", "status", "report", "total"]
    patterns:
      - "(minden|all).*(helyzet|status)"
      - "(összefoglaló|summary|overview)"
      - "(mi van|what.*happening)"
    confidence_boost: 1.1
    
  comparison:
    keywords:
      hu: ["több", "kevesebb", "nagyobb", "kisebb", "jobb", "rosszabb", "különbség", "összehasonlít"]
      en: ["more", "less", "higher", "lower", "better", "worse", "difference", "compare", "than"]
    patterns:
      - "(több|more|kevesebb|less).*(mint|than)"
      - "(különbség|difference).*(között|between)"
      - "(jobb|better|rosszabb|worse)"
    confidence_boost: 1.3

# Entity Type Mappings
entity_types:
  sensor:
    domains: ["temperature", "humidity", "energy", "security"]
    query_types: ["status_check", "comparison", "overview"]
    boost_for_status: 1.2
    
  switch:
    domains: ["lighting", "energy", "security"] 
    query_types: ["control", "status_check"]
    boost_for_control: 1.5
    
  light:
    domains: ["lighting"]
    query_types: ["control", "status_check"]
    boost_for_control: 1.4
    
  climate:
    domains: ["temperature", "climate"]
    query_types: ["control", "status_check", "overview"]
    boost_for_control: 1.3
    
  binary_sensor:
    domains: ["security", "climate"]
    query_types: ["status_check", "overview"]
    boost_for_status: 1.1

# Language Detection Helpers
language_indicators:
  hungarian:
    characters: ["ő", "ű", "ö", "ü", "é", "á", "í", "ó", "ú"]
    common_words: ["hány", "mennyi", "van", "hogy", "mit", "hol", "mikor", "miért", "kapcsold", "állítsd"]
    weight: 2.0
    
  english:
    common_words: ["how", "what", "where", "when", "why", "turn", "set", "is", "are", "the", "and", "a", "an"]
    weight: 1.0

